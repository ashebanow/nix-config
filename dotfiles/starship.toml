# Handy format strings for debugging, add to the beginning of the appropriate
# section of the prompt above (without the leading '# ').
# [ Remote ](bg:#DA627D)\
# [ Lang Environment ](fg:#202020 bg:#86BBD8)\
# [ Docker Context ](bg:#9A348E)\

# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'

# Disables the custom module
[custom]
disabled = false

[line_break]
disabled = true

# You can also replace your username with a neat symbol like ÔÑ†  or disable this
# and use the os module below
[username]
show_always = true
style_user = "fg:#EEEEEE bg:#9A348E"
style_root = "fg:#EE0000 bg:#9A348E"
format = '[$user]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
format = '[$symbol ]($style)'
style = "fg:#EEEEEE bg:#9A348E"
disabled = false

# redefine OS emojis without trailing spaces, ugh
[os.symbols]
Arch = "ÔåÉ"
CentOS = "ÔåÑ"
Debian = "ÔåÜ"
Fedora = "Ôåä"
FreeBSD = "Ôåå"
Linux = "Ôåö"
Macos = "Û∞Äµ"
Mint = "Ôåé"
NixOS = "Ôåì"
OpenBSD = "Ôå®"
openSUSE = "Ôåî"
SUSE = "Ôåî"
Redhat = "Ôåñ"
RedHatEnterprise = "Ôåñ"
Unknown = "Unknown OS"
Ubuntu = "Ôåõ"
Windows = "Óúè"

[shlvl]
disabled = false
format='[ SHLVL: $shlvl ]($style)'
style = "fg:#EEEEEE bg:#DA627D"

[hostname]
format='[$ssh_symbol$hostname ]($style)'
trim_at='.'
ssh_symbol='üåè'
style = "bg:#DA627D"
disabled = false

[nix_shell]
symbol='‚ùÑÔ∏è'
style = "bg:#DA627D"
heuristic = true
format = '[$symbol $name ]($style)'
disabled = true

[directory]
style = "bg:#33658A"
format = "[ $path]($style)[$lock_symbol]($lock_style)[ ]($style)"
fish_style_pwd_dir_length = 1
truncation_length = 3
# truncation_symbol = "‚Ä¶/"

